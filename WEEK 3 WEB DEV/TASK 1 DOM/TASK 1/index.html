<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Modern DOM Manipulation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Interactive DOM Playground</h1>

  <div id="myDiv">Hello Box</div>

  <h2>Basic Controls</h2>
  <div class="button-group">
    <button id="changeTextBtn">Change Text</button>
    <button id="toggleShapeBtn">Change Shape</button>
    <button id="toggleVisibilityBtn">Toggle Visibility</button>
    <button id="addParagraphBtn">Add Paragraph</button>
    <button id="resetBtn">Reset</button>
    <button id="undoBtn">Undo</button>
  </div>

  <h2>Fun Effects</h2>
  <div class="button-group">
    <button id="bgColorBtn">BG Color</button>
    <button id="borderBtn">Border</button>
    <button id="rotateBtn">Rotate</button>
    <button id="scaleBtn">Scale</button>
    <button id="shadowBtn">Shadow</button>
    <button id="fontSizeBtn">Font Size</button>
    <button id="skewBtn">Skew</button>
    <button id="flipBtn">Flip</button>
    <button id="glowBtn">Glow</button>
  </div>

  <div id="paragraphContainer"></div>

  <script src="script.js"></script>
</body>
</html>
