<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registration Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Font Awesome for eye icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Form with client-side validation.</h1>
  </header>

  <main>
    <form id="myForm" onsubmit="return validateForm()">
      <h2>Registration Form</h2>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" />
      <span id="nameError" class="error"></span>

      <label for="email">Email:</label>
      <input type="text" id="email" name="email" />
      <span id="emailError" class="error"></span>

      <label for="password">Password:</label>
      <div class="password-wrapper">
        <input type="password" id="password" name="password" oninput="checkPasswordStrength()" />
        <i class="fa-solid fa-eye" id="toggleEye" onclick="togglePassword()"></i>
      </div>
      <span id="passwordError" class="error"></span>
      <span id="passwordStrength" class="strength"></span>

      <button type="submit">Submit</button>
      <p id="successMessage" class="success-message"></p>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Zainab Ali Khan. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
